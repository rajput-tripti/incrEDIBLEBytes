<h1 mat-dialog-title>Login</h1>

<div class="field">
    <label class="label">Email Id</label>
    <div class="control">
      <input class="input" type="text" placeholder="Enter email id">
    </div>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="password" placeholder="Enter password">
    </div>
  </div>


  <div class="field is-grouped">
    <div class="control">
      <button class="button is-success">Login</button>
    </div>
    <div class="control">
      <button mat-dialog-close class="button is-link is-light">Cancel</button>
    </div>
  </div>
